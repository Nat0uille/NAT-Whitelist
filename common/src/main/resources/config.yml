# Version of the config file.
config-version: 2.0

# Language of the plugin (en-us / fr-fr)
lang: en-us

database:
  # Type: H2 / MySQL / MariaDB
  type: "H2"
  # For MySQL/MariaDB, fill in the following fields
  host: "localhost"
  port: 3306
  database: "nat_whitelist"
  username: ""
  password: ""

# If true, the whitelist is enabled.
enabled: true

# If true, the player will be kicked when he is not whitelisted.
kick-not-whitelisted-players: true

# Discord webhook URL. If "none" is specified, the plugin will not send messages to Discord.
discord-webhook-url: "none"