#############################################
# Tous les textes utilise le format MiniMessage, si vous utilisez autre chose ça ne fonctionnera pas !!!
# Pour créer vos messages, vous pouvez utiliser le site https://webui.advntr.dev/

database:
  # Format : MySQL / SQLite
  type: "SQLite"
    # Pour MySQL, remplissez les champs suivants
  host: "localhost"
  port: 3306
  database: "nat_whitelist"
  username: ""
  password: ""

prefix: "<bold><gradient:#C70000:#951919>NAT-Whitelist</gradient></bold> <gray>• "
nopermission: "<#C70000><bold>✖</bold> Vous n'avez pas la permission d'exécuter cette commande."
kickmessage: "<#C70000><bold>✖</bold> Vous n'êtes pas whitelist sur ce serveur."
help: "<#ffc369><bold>AIDE</bold> <newline>/whitelist add <player> - ᴀᴊᴏᴜᴛᴇʀ ᴜɴ ᴊᴏᴜᴇᴜʀ ᴀ ʟᴀ ᴡʜɪᴛᴇʟɪѕᴛ<newline>/whitelist remove <player> - ʀᴇᴛɪʀᴇʀ ᴜɴ ᴊᴏᴜᴇᴜʀ ᴅᴇ ʟᴀ ᴡʜɪᴛᴇʟɪѕᴛ<newline>/whitelist list - ᴀꜰꜰɪᴄʜᴇʀ ʟᴀ ʟɪѕᴛᴇ ᴅᴇѕ ᴊᴏᴜᴇᴜʀѕ ᴡʜɪᴛᴇʟɪѕᴛᴇѕ"
sqlerror: "<#C70000>Erreur SQL lors de la récupération de la liste."
list: "<#ffc369><bold>LISTE</bold> <newline>"
whitelistalreadyon: "<#C70000>La whitelist est déjà activée."
whiteliston: "<#ffc369>La whitelist est maintenant <#63c74d>activée<#ffc369>."
whitelistalreadyoff: "<#C70000>La whitelist est déjà désactivée."
whitelistoff: "<#ffc369>La whitelist est maintenant <#63c74d>désactivée<#ffc369>."
playertoolong: "<#C70000>Le pseudo ne doit pas dépasser 16 caractères."
playernotfound: "<#C70000>Le joueur n'a pas été trouvé."
alreadyinwhitelist: "<#C70000>Le joueur {player} est déjà dans la whitelist."
addinwhitelist: "<#ffc369>Le joueur <bold>{player}</bold> a été ajouté à la whitelist."
erroraddingwhitelist: "<#C70000>Une erreur est survenue lors de l'ajout du joueur {player} à la whitelist."
notinwhitelist: "<#C70000>Le joueur {player} n'est pas dans la whitelist."
removeinwhoitelist: "<#ffc369>Le joueur <bold>{player}</bold> a été retiré de la whitelist."
errorremovingwhitelist: "<#C70000>Impossible de retirer le joueur {player}."
reload: "<#ffc369>La configuration a été rechargée avec succès."